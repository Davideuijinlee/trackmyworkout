<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/exercise.js"></script>
    <script type="text/javascript" src="scripts/workout_journal.js"></script>
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="exerciseForm col-xs-12 col-lg-3 hidden-xs">
        <div class="statsContainer col-lg-12">
        </div>
        <h4 class="text-center addSpace titleFont">Add Exercise</h4>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-menu-down"> </span>
            </span>
            <input type="text" class="form-control form-rounded" name="exercise" id="exercise"
                placeholder="Exercise">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-stats"> </span>
            </span>
            <input type="number" min="1" max="1000" class="form-control form-rounded" name="sets" id="sets"
                placeholder="Sets">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-stats		
                "> </span>
            </span>
            <input type="number" min="1" max="1000" class="form-control form-rounded" name="reps" id="reps"
                placeholder="Reps">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-stats"> </span>
            </span>
            <input type="number" min="1" class="form-control form-rounded" name="weight" id="weight"
                placeholder="Weight (lbs)">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-heart"> </span>
            </span>
            <input type="text" class="form-control form-rounded" name="rest" id="rest"
                placeholder="Rest">
        </div>
        <button type="button" class="col-xs-6 add btn btn-success" id="addButton">Add</button>
        <button type="button" class="col-xs-6 cancel btn btn-default" id="cancelButton">Cancel</button>
    </div>
    <div class="col-xs-12 col-lg-9">
        <div class="page-header media-heading col-xs-12 col-lg-12">
            <!-- only show this element when the isnt on mobile -->
            <h1 class="titleFont hidden-xs col-lg-12 text-center">Track My Workout
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="titleFont hidden-md hidden-lg hidden-xl text-center">Track My Workout
            </h3>
        </div>
        <div class="tableContainer media-heading col-xs-12 col-md-12 col-lg-12">
            <table class="titleFont col-xs-12 col-md-12 col-lg-12">
                <thead>
                    <tr>
                        <th class="col-xs-2 col-md-2 tableHeader">Date</th>
                        <th class="col-xs-2 col-md-2 tableHeader">Exercise</th>
                        <th class="col-xs-2 col-md-1 tableHeader">Sets</th>
                        <th class="col-xs-2 col-md-1 tableHeader">Reps</th>
                        <th class="col-xs-2 col-md-2 tableHeader">Weight</th>
                        <th class="col-xs-2 col-md-2 tableHeader">Rest</th>
                        <th class="col-xs-2 col-md-2 tableHeader">Options</th>
                    </tr>
                </thead>
                <tbody id="displayArea">
                </tbody>
            </table>
        </div>
    </div>
    <div class="exerciseForm col-xs-12 col-lg-3 hidden-md hidden-lg hidden-xl ">
        <div class="statsContainer col-lg-12">
        </div>
        <h4 class="text-center addSpace titleFont">Add Exercise</h4>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-menu-down"> </span>
            </span>
            <input type="text" class="form-control form-rounded" name="exercise" id="exercise"
                placeholder="Exercise">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-stats"> </span>
            </span>
            <input type="number" min="1" max="1000" class="form-control form-rounded" name="sets" id="sets"
                placeholder="Sets">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-stats		
                "> </span>
            </span>
            <input type="number" min="1" max="1000" class="form-control form-rounded" name="reps" id="reps"
                placeholder="Reps">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-stats"> </span>
            </span>
            <input type="number" min="1" class="form-control form-rounded" name="weight" id="weight"
                placeholder="Weight (lbs)">
        </div>
        <div class="form-group input-group col-xs-12 col-lg-12">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-heart"> </span>
            </span>
            <input type="text" class="form-control form-rounded" name="rest" id="rest"
                placeholder="Rest">
        </div>
        <button type="button" class="col-xs-6 add btn btn-success" id="addButton">Add</button>
        <button type="button" class="col-xs-6 cancel btn btn-default" id="cancelButton">Cancel</button>
    </div>
</body>

</html>
